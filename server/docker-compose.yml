version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: autopool_postgres
    restart: always
    environment:
      POSTGRES_USER: autopool_user
      POSTGRES_PASSWORD: autopool_pass
      POSTGRES_DB: autopool_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: autopool_redis
    restart: always
    ports:
      - "6379:6379"

  cloudbeaver:
    image: dbeaver/cloudbeaver:latest
    container_name: autopool_cloudbeaver
    restart: always
    ports:
      - "8978:8978"
    volumes:
      - cloudbeaver_data:/opt/cloudbeaver/workspace
    depends_on:
      - postgres

volumes:
  postgres_data:
  cloudbeaver_data:
