version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: autopool_postgres
    restart: always
    environment:
      POSTGRES_USER: autopool_user
      POSTGRES_PASSWORD: autopool_pass
      POSTGRES_DB: autopool_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: autopool_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data: